<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      div {
        text-align: center;
        margin-bottom: 10px;
      }
      label {
        margin: 5px;
      }
    </style>
    <title>Try it yourself</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
      <div class="container-fluid l-4">
        {% comment %} <h1> <span class="navbar-brand">Phonic Frequency Distribution Parser </h1> {% endcomment %}
        <a class="navbar-brand">Phonic Frequency Distribution Parser </a>

        <ul class="navbar-nav mr-auto">
      <li class="nav-item active">  
        <a class="nav-link text-light" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="/demo">Demo</a>
      </li>

      </div>
    </nav>
    </div>

        
    <form
      class="form-inline"
      action=""
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div>
        <label for="formFile" class="form-label" font="bold"
          >Upload your Audio file</label
        ><br />
        <input class="form-control" type="file" name="data" id="file" /><br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

        <div class="container">
      {% if data %}
      <img
        src="data:image/png;base64,{{data}}"
        alt="resulting diagram"
        height="450"
        ,
        width="450"
      />
      <br/>
      <a class="btn btn-danger" href="/demo">Clear</a>
      {% endif %}
      
    </div>

    <hr style="height: 2px; border-width: 0; color: blue" />


    <footer class="page-footer font-small sticky-bottom blue bg-primary">
      <p class="footer-copyright text-center py-3 text-light">
        Â© 2021 Copyright: SHM
      </p>
    </footer>
  </body>
</html>
